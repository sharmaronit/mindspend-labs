<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MindSpend Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="utils/supabase.js"></script>
    <script src="utils/auth.js"></script>
    <script src="utils/api.js"></script>
    <script src="utils/navigation.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
        }

        /* Animated scrolling background */
        @-webkit-keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }
        @-moz-keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }
        @-o-keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }
        @keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
            -webkit-animation: bg-scrolling-reverse 0.92s infinite linear;
            -moz-animation: bg-scrolling-reverse 0.92s infinite linear;
            -o-animation: bg-scrolling-reverse 0.92s infinite linear;
            animation: bg-scrolling-reverse 0.92s infinite linear;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 90px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4d7464;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1rem;
            color: #636e72;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(107, 144, 128, 0.12);
            border: 1px solid rgba(107, 144, 128, 0.2);
            margin-bottom: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(107, 144, 128, 0.15);
        }

        .avatar-section {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6b9080 0%, #a4c3b2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(107, 144, 128, 0.3);
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #6b9080;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid white;
        }

        .avatar-upload:hover {
            background: #5a7d6f;
            transform: scale(1.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 0.5rem;
        }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(107, 144, 128, 0.1);
            color: #4d7464;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4d7464;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0ddd5;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Sora', sans-serif;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #6b9080;
            box-shadow: 0 0 0 3px rgba(107, 144, 128, 0.1);
        }

        .form-input:disabled {
            background: #f5f7fa;
            color: #636e72;
            cursor: not-allowed;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Sora', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #6b9080;
            color: white;
        }

        .btn-primary:hover {
            background: #5a7d6f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 144, 128, 0.3);
        }

        .btn-secondary {
            background: #e0ddd5;
            color: #2d3436;
        }

        .btn-secondary:hover {
            background: #d0cdc5;
        }

        .btn-danger {
            background: #d63031;
            color: white;
        }

        .btn-danger:hover {
            background: #c62828;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(107, 144, 128, 0.08) 0%, rgba(164, 195, 178, 0.08) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(107, 144, 128, 0.15);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #636e72;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4d7464;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(107, 144, 128, 0.1);
            color: #4d7464;
            border: 1px solid rgba(107, 144, 128, 0.3);
        }

        .message.error {
            background: rgba(214, 48, 49, 0.1);
            color: #d63031;
            border: 1px solid rgba(214, 48, 49, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="bg-container"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My Profile</h1>
                <p class="page-subtitle">Manage your account information and preferences</p>
            </div>

            <div id="messageContainer"></div>

            <!-- Stats Section -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Analyses</div>
                    <div class="stat-value" id="totalAnalyses">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Member Since</div>
                    <div class="stat-value" id="memberSince">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Active</div>
                    <div class="stat-value" id="lastActive">Today</div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar-section">
                        <div class="avatar" id="userAvatar">U</div>
                        <div class="avatar-upload" title="Change avatar">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="white"/>
                            </svg>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name" id="displayName">User Name</h2>
                        <p class="profile-email" id="displayEmail">user@email.com</p>
                        <span class="profile-badge">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
                            </svg>
                            Premium Member
                        </span>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="form-section">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#6b9080"/>
                        </svg>
                        Personal Information
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-input" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="email" disabled>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="lastName" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-input" id="bio" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                    <button class="btn btn-primary" id="saveBtn" onclick="saveProfile()">Save Changes</button>
                </div>
            </div>

            <!-- Account Management -->
            <div class="profile-card">
                <div class="form-section">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="#6b9080"/>
                        </svg>
                        Account Management
                    </h3>
                    <div class="form-group">
                        <label class="form-label">Change Password</label>
                        <button class="btn btn-secondary" onclick="changePassword()">Update Password</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Delete Account</label>
                        <p style="color: #636e72; font-size: 0.85rem; margin-bottom: 0.75rem;">Once you delete your account, there is no going back. Please be certain.</p>
                        <button class="btn btn-danger" onclick="confirmDeleteAccount()">Delete My Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
        // Initialize navigation
            await Navigation.init();

            // Check authentication
            const isAuth = await AuthManager.isAuthenticated();
            if (!isAuth) {
                window.location.href = 'login.html';
                return;
            }

            // Load profile data from Supabase
            await loadProfileData();
        });

        async function loadProfileData() {
            try {
                const user = await AuthManager.getCurrentUser();
                if (!user) {
                    showMessage('Please log in to view your profile', 'error');
                    return;
                }

                const email = user.email || '';
                document.getElementById('email').value = email;
                document.getElementById('displayEmail').textContent = email;
                
                // Get profile from Supabase
                const profile = await AuthManager.getCurrentProfile();
                console.log('Profile from DB:', profile);
                
                // Get values - prefer database, fallback to localStorage
                var username = (profile && profile.username) ? profile.username : localStorage.getItem('mindspend_username') || '';
                var firstName = (profile && profile.first_name) ? profile.first_name : localStorage.getItem('mindspend_firstName') || '';
                var lastName = (profile && profile.last_name) ? profile.last_name : localStorage.getItem('mindspend_lastName') || '';
                var bio = (profile && profile.bio) ? profile.bio : localStorage.getItem('mindspend_bio') || '';
                
                // Save to localStorage for persistence
                if (username) localStorage.setItem('mindspend_username', username);
                if (firstName) localStorage.setItem('mindspend_firstName', firstName);
                if (lastName) localStorage.setItem('mindspend_lastName', lastName);
                if (bio) localStorage.setItem('mindspend_bio', bio);
                
                // Display user info
                var displayNameForHeader;
                if (firstName && lastName) {
                    displayNameForHeader = firstName + ' ' + lastName;
                } else if (firstName) {
                    displayNameForHeader = firstName;
                } else if (username) {
                    displayNameForHeader = username;
                } else {
                    displayNameForHeader = email.split('@')[0];
                }
                document.getElementById('displayName').textContent = displayNameForHeader;
                document.getElementById('username').value = username;
                document.getElementById('firstName').value = firstName;
                document.getElementById('lastName').value = lastName;
                document.getElementById('bio').value = bio;
                
                // Set avatar initial
                var avatarName = firstName || username || email;
                var initial = (avatarName || 'U').charAt(0).toUpperCase();
                document.getElementById('userAvatar').textContent = initial;
                
                console.log('âœ… Profile data loaded:', { username, firstName, lastName });
            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('Failed to load profile data: ' + error.message, 'error');
            }
        }

        async function saveProfile() {
            try {
                console.log('ðŸ”’ Save button clicked');
                
                const username = document.getElementById('username').value.trim();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const bio = document.getElementById('bio').value.trim();

                console.log('ðŸ“ Form values:', { username, firstName, lastName, bio });

                if (!username) {
                    showMessage('âŒ Username is required', 'error');
                    return;
                }

                // Disable button to prevent double-clicks
                const btn = document.getElementById('saveBtn');
                btn.disabled = true;
                btn.textContent = 'Saving...';

                console.log('ðŸ“¤ Sending update to AuthManager...');
                console.log('Supabase object:', typeof window.supabase);
                console.log('AuthManager object:', typeof AuthManager);
                
                // Update via AuthManager (uses Supabase directly)
                const response = await AuthManager.updateProfile({
                    username,
                    first_name: firstName,
                    last_name: lastName,
                    bio
                });

                console.log('ðŸ“¥ Response from AuthManager:', response);

                btn.disabled = false;
                btn.textContent = 'Save Changes';

                if (response && response.success) {
                    showMessage('âœ… Profile updated successfully!', 'success');
                    
                    // Save to localStorage for persistence across sessions
                    localStorage.setItem('mindspend_username', username);
                    localStorage.setItem('mindspend_firstName', firstName);
                    localStorage.setItem('mindspend_lastName', lastName);
                    localStorage.setItem('mindspend_bio', bio);
                    
                    // Refresh profile data
                    console.log('ðŸ”„ Refreshing profile data...');
                    await loadProfileData();
                    
                    // Dispatch event so other pages can update
                    var displayName;
                    if (firstName && lastName) {
                        displayName = firstName + ' ' + lastName;
                    } else if (firstName) {
                        displayName = firstName;
                    } else {
                        displayName = username;
                    }
                    window.dispatchEvent(new CustomEvent('profileUpdated', { 
                        detail: { username: username, firstName: firstName, lastName: lastName, bio: bio, name: displayName } 
                    }));
                    
                    console.log('âœ… Profile saved to Supabase and localStorage');
                } else {
                    var errorMsg = response && response.error ? response.error : 'Failed to update profile';
                    showMessage('âŒ ' + errorMsg, 'error');
                    console.error('âŒ Profile update error:', response);
                }
            } catch (error) {
                console.error('âŒ Exception in saveProfile:', error);
                console.error('Error stack:', error.stack);
                showMessage('âŒ Error: ' + error.message, 'error');
                
                const btn = document.getElementById('saveBtn');
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            }
        }

        function resetForm() {
            loadProfileData();
            showMessage('Changes discarded', 'success');
        }

        function changePassword() {
            window.location.href = 'update-password.html';
        }

        function confirmDeleteAccount() {
            window.location.href = 'delete-account.html';
        }

        async function deleteAccount() {
            try {
                const response = await API.delete('/user/account');
                
                if (response.success) {
                    alert('Your account has been deleted. You will now be logged out.');
                    AuthManager.clearAuth();
                    window.location.href = 'welcome.html';
                } else {
                    showMessage(response.error || 'Failed to delete account', 'error');
                }
            } catch (error) {
                console.error('Error deleting account:', error);
                showMessage('An error occurred while deleting your account', 'error');
            }
        }

        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type} show`;
            message.textContent = text;
            
            container.innerHTML = '';
            container.appendChild(message);
            
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => message.remove(), 300);
            }, 5000);
        }
    </script>
</body>
</html>
