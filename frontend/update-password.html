<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - MindSpend Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
        }

        /* Animated scrolling background */
        @-webkit-keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }
        @-moz-keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }
        @-o-keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }
        @keyframes bg-scrolling-reverse {
            100% { background-position: 50px 50px; }
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
            -webkit-animation: bg-scrolling-reverse 0.92s infinite linear;
            -moz-animation: bg-scrolling-reverse 0.92s infinite linear;
            -o-animation: bg-scrolling-reverse 0.92s infinite linear;
            animation: bg-scrolling-reverse 0.92s infinite linear;
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 90px;
            padding-bottom: 2rem;
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(107, 144, 128, 0.12);
            border: 1px solid rgba(107, 144, 128, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, rgba(107, 144, 128, 0.1) 0%, rgba(164, 195, 178, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4d7464;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 0.95rem;
            color: #636e72;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 46px 14px 16px;
            border: 2px solid #e0ddd5;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Sora', sans-serif;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #6b9080;
            box-shadow: 0 0 0 3px rgba(107, 144, 128, 0.1);
        }

        .form-input.error {
            border-color: #d63031;
        }

        .form-input.success {
            border-color: #6b9080;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #636e72;
            user-select: none;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4d7464;
        }

        .password-requirements {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(107, 144, 128, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(107, 144, 128, 0.1);
        }

        .requirements-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #4d7464;
            margin-bottom: 0.5rem;
        }

        .requirement {
            font-size: 0.8rem;
            color: #636e72;
            margin-bottom: 0.3rem;
            padding-left: 1.2rem;
            position: relative;
        }

        .requirement::before {
            content: "‚óã";
            position: absolute;
            left: 0;
            color: #636e72;
        }

        .requirement.met {
            color: #6b9080;
        }

        .requirement.met::before {
            content: "‚úì";
            color: #6b9080;
            font-weight: bold;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(107, 144, 128, 0.1);
            color: #4d7464;
            border: 1px solid rgba(107, 144, 128, 0.3);
        }

        .message.error {
            background: rgba(214, 48, 49, 0.1);
            color: #d63031;
            border: 1px solid rgba(214, 48, 49, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Sora', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #6b9080;
            color: white;
        }

        .btn-primary:hover {
            background: #5a7d6f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 144, 128, 0.3);
        }

        .btn-primary:disabled {
            background: #b2beb5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e0ddd5;
            color: #2d3436;
        }

        .btn-secondary:hover {
            background: #d0cdc5;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #6b9080;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #4d7464;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="bg-container"></div>
    
    <div class="content-wrapper">
        <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="#6b9080"/>
                    </svg>
                </div>
                <h1 class="page-title">Update Password</h1>
                <p class="page-subtitle">Choose a strong password to keep your account secure</p>
            </div>

            <div id="messageContainer"></div>

            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="currentPassword" placeholder="Enter current password" required>
                        <span class="password-toggle" onclick="togglePassword('currentPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="newPassword" placeholder="Enter new password" required>
                        <span class="password-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter new password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="password-requirements">
                    <div class="requirements-title">Password Requirements:</div>
                    <div class="requirement" id="req-length">At least 8 characters</div>
                    <div class="requirement" id="req-uppercase">One uppercase letter</div>
                    <div class="requirement" id="req-number">One number</div>
                    <div class="requirement" id="req-special">One special character (!@#$%^&*)</div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="updateBtn">Update Password</button>
                </div>
            </form>

            <div class="back-link">
                <a href="profile.html">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                    </svg>
                    Back to Profile
                </a>
            </div>
        </div>
    </div>
    </div>

    <!-- Load scripts in proper order -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="utils/supabase.js"></script>
    <script src="utils/auth.js"></script>
    <script src="utils/api.js"></script>
    <script src="utils/navigation.js"></script>

    <script>
        // Initialize - wait for window to fully load
        window.addEventListener('load', () => {
            console.log('‚úÖ Window fully loaded, checking scripts...');
            console.log('Navigation:', typeof Navigation);
            console.log('AuthManager:', typeof AuthManager);
            console.log('API:', typeof API);
            console.log('Supabase:', typeof window.supabase);
            
            // Extra delay to ensure all scripts execute
            setTimeout(() => {
                console.log('‚úÖ Initializing page...');
                
                Navigation.init();

                // Check authentication
                const user = AuthManager.getCurrentUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Password validation
                const newPasswordInput = document.getElementById('newPassword');
                newPasswordInput.addEventListener('input', validatePassword);

                // Confirm password matching
                const confirmPasswordInput = document.getElementById('confirmPassword');
                confirmPasswordInput.addEventListener('input', checkPasswordMatch);

                // Clear error message when user starts typing
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        const messageContainer = document.getElementById('messageContainer');
                        if (messageContainer.children.length > 0) {
                            messageContainer.innerHTML = '';
                        }
                    });
                });

                // Password form submission handler
                const form = document.getElementById('passwordForm');
                console.log('‚úÖ Attaching form handler');

                
                form.addEventListener('submit', async (e) => {
                    console.log('üîò Form submit event triggered');
                    e.preventDefault();
                    e.stopPropagation();

                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    console.log('üìù Form values:', {
                        currentPasswordLength: currentPassword.length,
                        newPasswordLength: newPassword.length,
                        confirmPasswordLength: confirmPassword.length
                    });

                    // Validation
                    if (!currentPassword) {
                        showMessage('Please enter your current password', 'error');
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        showMessage('New passwords do not match', 'error');
                        return;
                    }

                    if (!validatePassword()) {
                        showMessage('Please meet all password requirements', 'error');
                        return;
                    }

                    if (currentPassword === newPassword) {
                        showMessage('New password must be different from current password', 'error');
                        return;
                    }

                    // Disable button
                    const btn = document.getElementById('updateBtn');
                    btn.disabled = true;
                    btn.textContent = 'Updating...';
                    console.log('üîí Button disabled, starting API call...');

                    try {
                        // Call AuthManager to change password
                        console.log('üìù Starting password update process...');
                        console.log('AuthManager object:', typeof AuthManager, AuthManager);
                        const response = await AuthManager.changePassword(currentPassword, newPassword);

                        console.log('‚úÖ Response received:', response);

                        if (response.success) {
                            // Show detailed success message
                            const successMsg = '‚úì Password updated successfully!<br><br>Your password has been securely updated. Please use your new password the next time you sign in.';
                            
                            showMessage(successMsg, 'success');
                            
                            // Clear form
                            document.getElementById('passwordForm').reset();
                            document.querySelectorAll('.requirement').forEach(req => req.classList.remove('met'));
                            document.querySelectorAll('.form-input').forEach(input => {
                                input.classList.remove('success', 'error');
                            });

                            // Show additional info
                            setTimeout(() => {
                                showMessage('üí° Security Tip: Never share your password with anyone. Keep your account secure!', 'success');
                            }, 2500);

                            // Redirect after delay
                            setTimeout(() => {
                                window.location.href = 'profile.html';
                            }, 5000);
                        } else {
                            console.error('‚ùå Update failed:', response.error);
                            // Handle specific error messages from Supabase
                            let errorMsg = response.error || 'Failed to update password. Please try again.';
                            
                            if (response.requiresLogin) {
                                errorMsg = 'Your session has expired. Please login again.';
                                showMessage(errorMsg, 'error');
                                setTimeout(() => window.location.href = 'login.html', 2000);
                                return;
                            }
                            
                            // Show the error message
                            showMessage(errorMsg, 'error');
                            btn.disabled = false;
                            btn.textContent = 'Update Password';
                        }
                    } catch (error) {
                        console.error('‚ùå Error updating password:', error);
                        const errorMsg = error.message || 'An unexpected error occurred. Please check your connection and try again.';
                        showMessage(errorMsg, 'error');
                        btn.disabled = false;
                        btn.textContent = 'Update Password';
                    }
                });
                
                console.log('‚úÖ Form submit handler attached');
            }, 1000); // 1 second delay to ensure all scripts loaded
        });

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            document.getElementById('req-length').classList.toggle('met', hasLength);
            document.getElementById('req-uppercase').classList.toggle('met', hasUppercase);
            document.getElementById('req-number').classList.toggle('met', hasNumber);
            document.getElementById('req-special').classList.toggle('met', hasSpecial);

            const input = document.getElementById('newPassword');
            if (password.length > 0) {
                if (hasLength && hasUppercase && hasNumber && hasSpecial) {
                    input.classList.remove('error');
                    input.classList.add('success');
                    return true;
                } else {
                    input.classList.remove('success');
                    input.classList.add('error');
                    return false;
                }
            } else {
                input.classList.remove('success', 'error');
                return false;
            }
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const input = document.getElementById('confirmPassword');

            if (confirmPassword.length > 0) {
                if (newPassword === confirmPassword) {
                    input.classList.remove('error');
                    input.classList.add('success');
                    return true;
                } else {
                    input.classList.remove('success');
                    input.classList.add('error');
                    return false;
                }
            } else {
                input.classList.remove('success', 'error');
                return false;
            }
        }

        function goBack() {
            window.location.href = 'profile.html';
        }

        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type} show`;
            message.innerHTML = text; // Use innerHTML to support HTML tags
            message.style.lineHeight = '1.6';
            message.style.whiteSpace = 'pre-line';
            
            container.innerHTML = '';
            container.appendChild(message);
            
            // Keep longer messages visible longer
            const displayTime = text.length > 100 ? 8000 : 5000;
            
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => message.remove(), 300);
            }, displayTime);
        }
    </script>
</body>
</html>
