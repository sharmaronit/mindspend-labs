<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Test - MindSpend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-section {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #6b9080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    button:hover {
      background: #5a7d6f;
    }
    #fileInput {
      display: none;
    }
    .console {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin: 10px 0;
    }
    .console-line {
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>Upload Dialog Test</h1>
  
  <div class="test-section">
    <h2>Test 1: Direct Click</h2>
    <button onclick="testDirectClick()">Click to Open File Picker</button>
    <p style="color: #666; font-size: 12px;">This tests if fileInput.click() works</p>
  </div>

  <div class="test-section">
    <h2>Test 2: Element Check</h2>
    <button onclick="checkElement()">Check File Input Element</button>
    <p style="color: #666; font-size: 12px;">Verifies the file input element exists</p>
  </div>

  <div class="test-section">
    <h2>Test 3: Simulate Drop Zone Click</h2>
    <button onclick="simulateDropZoneClick()">Simulate Drop Zone Click</button>
    <p style="color: #666; font-size: 12px;">This simulates clicking on the drop zone</p>
  </div>

  <div class="test-section">
    <h2>Console Output</h2>
    <div id="console" class="console"></div>
    <button onclick="clearConsole()" style="background: #999;">Clear Console</button>
  </div>

  <input type="file" id="fileInput" accept=".csv,.ofx">

  <script>
    const fileInput = document.getElementById('fileInput');
    const consoleEl = document.getElementById('console');

    function log(message) {
      console.log(message);
      const line = document.createElement('div');
      line.className = 'console-line';
      line.textContent = new Date().toLocaleTimeString() + ' - ' + message;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function clearConsole() {
      consoleEl.innerHTML = '';
    }

    function testDirectClick() {
      log('üîç Testing direct click...');
      try {
        if (!fileInput) {
          log('‚ùå fileInput element not found');
          return;
        }
        log('‚úÖ fileInput element found: ' + fileInput.id);
        log('üìÇ fileInput type: ' + fileInput.type);
        log('üìÇ fileInput display: ' + fileInput.style.display);
        
        fileInput.value = null;
        fileInput.click();
        log('‚úÖ fileInput.click() executed successfully');
      } catch (error) {
        log('‚ùå Error: ' + error.message);
      }
    }

    function checkElement() {
      log('üîç Checking element...');
      log('fileInput exists: ' + (!!fileInput));
      if (fileInput) {
        log('fileInput.id: ' + fileInput.id);
        log('fileInput.type: ' + fileInput.type);
        log('fileInput.accept: ' + fileInput.accept);
        log('fileInput in DOM: ' + document.body.contains(fileInput));
      }
    }

    function simulateDropZoneClick() {
      log('üîç Simulating drop zone click...');
      try {
        testDirectClick();
      } catch (error) {
        log('‚ùå Error: ' + error.message);
      }
    }

    // Listen for file selection
    fileInput.addEventListener('change', function() {
      if (this.files && this.files.length > 0) {
        log('‚úÖ File selected: ' + this.files[0].name);
      } else {
        log('‚ö†Ô∏è No file selected');
      }
    });

    log('‚úÖ Test page loaded');
    log('üìÇ Ready to test file input');
  </script>
</body>
</html>
