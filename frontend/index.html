<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindSpend ‚Äî Behavioral Finance Intelligence</title>
  
  <!-- Google Sora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  
  <!-- AOS (Animate On Scroll) Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <!-- Supabase Library (optional - for authentication features) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  
  <!-- Unified Storage Manager -->
  <script src="utils/storage.js"></script>  
  
  <!-- Supabase Configuration (optional) -->
  <script src="utils/supabase.js" defer></script>
  
  <!-- Authentication & Navigation -->
  <script src="utils/auth.js" defer></script>
  <script src="utils/api.js" defer></script>
  <script src="utils/navigation.js" defer></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      color: #2d3436;
      padding: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
      margin: 0;
    }

    /* Animated scrolling background */
    @-webkit-keyframes bg-scrolling-reverse {
      100% { background-position: 50px 50px; }
    }
    @-moz-keyframes bg-scrolling-reverse {
      100% { background-position: 50px 50px; }
    }
    @-o-keyframes bg-scrolling-reverse {
      100% { background-position: 50px 50px; }
    }
    @keyframes bg-scrolling-reverse {
      100% { background-position: 50px 50px; }
    }

    /* Animated pattern background container */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
      -webkit-animation: bg-scrolling-reverse 0.92s infinite linear;
      -moz-animation: bg-scrolling-reverse 0.92s infinite linear;
      -o-animation: bg-scrolling-reverse 0.92s infinite linear;
      animation: bg-scrolling-reverse 0.92s infinite linear;
    }

    /* Content wrapper */
    .content-wrapper {
      position: relative;
      z-index: 1;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Main layout grid */
    .main-layout {
      display: flex;
      flex: 1;
      gap: 2rem;
      align-items: stretch;
    }

    /* Left sidebar with headings */
    .left-sidebar {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 2rem 3rem 3rem;
      min-width: 400px;
      background: linear-gradient(135deg, rgba(107, 144, 128, 0.08) 0%, rgba(164, 195, 178, 0.08) 100%);
      border-right: 1px solid rgba(107, 144, 128, 0.15);
      gap: 2rem;
    }

    /* Vertical text styling - hidden */
    .vertical-text {
      display: none;
    }

    /* Right content area */
    .right-content {
      flex: 1;
      padding: 3rem 5rem 2rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }

    /* Upload section container - shifted to the right */
    .upload-section {
      max-width: 650px;
      margin: 0 4rem 0 auto;
      padding-right: 4rem;
    }

    /* ========================================
       SMOOTH SCROLL & PAGE TRANSITIONS
    ======================================== */
    html {
      scroll-behavior: smooth;
    }

    /* Reduced motion support for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Spinner animation */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ========================================
       CARD ANIMATIONS & HOVER EFFECTS
    ======================================== */

    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4d7464;
      margin-bottom: 0.3rem;
      letter-spacing: -0.03em;
    }

    header p {
      color: #636e72;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0ddd5;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px rgba(107, 144, 128, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform, box-shadow;
      backface-visibility: hidden;
      transform: translateZ(0);
    }

    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 32px rgba(107, 144, 128, 0.18);
      border-color: #a4c3b2;
    }

    /* Smooth transform for performance */
    .card * {
      transition: inherit;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #2d3436;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #6b9080;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .row .card {
      animation: slideInUp 0.5s ease-out;
      animation-fill-mode: backwards;
    }

    .row .card:nth-child(1) { animation-delay: 0.1s; }
    .row .card:nth-child(2) { animation-delay: 0.2s; }
    .row .card:nth-child(3) { animation-delay: 0.3s; }
    .row .card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-group {
      margin-bottom: 0.9rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #636e72;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.7rem 0.9rem;
      background: #f9f8f6;
      border: 2px solid #e0ddd5;
      border-radius: 10px;
      color: #2d3436;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      background: #ffffff;
      border-color: #6b9080;
      box-shadow: 0 0 0 3px rgba(107, 144, 128, 0.1);
    }

    input[type="text"]::placeholder {
      color: #b2bec3;
    }

    input[type="file"]::file-selector-button {
      padding: 0.5rem 1rem;
      background: #6b9080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 0.75rem;
      transition: all 0.2s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background: #5a7d6f;
    }

    .button-group {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.8rem 1.2rem;
      background: #6b9080;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(107, 144, 128, 0.2);
      font-family: inherit;
      letter-spacing: 0.02em;
    }

    button:hover {
      background: #5a7d6f;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(107, 144, 128, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button#export {
      background: #a4c3b2;
      box-shadow: 0 2px 8px rgba(164, 195, 178, 0.2);
    }

    button#export:hover {
      background: #8fb0a0;
      box-shadow: 0 4px 16px rgba(164, 195, 178, 0.3);
    }

    #status {
      margin-top: 0.8rem;
      padding: 0.7rem 0.9rem;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
      font-size: 0.9rem;
    }

    .ok {
      color: #6b9080;
      background: rgba(107, 144, 128, 0.1);
      border-color: rgba(107, 144, 128, 0.3);
    }

    .err {
      color: #d63031;
      background: rgba(214, 48, 49, 0.1);
      border-color: rgba(214, 48, 49, 0.3);
    }

    ul {
      padding-left: 1.5rem;
      color: #2d3436;
    }

    ul li {
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }

    ul li::marker {
      color: #6b9080;
    }

    .chart-container {
      position: relative;
      height: 320px;
      margin: 1.25rem 0;
      background: #f9f8f6;
      border-radius: 12px;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .chart-container.chart-loaded {
      opacity: 1;
      animation: fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .charts-section {
      margin-top: 2rem;
    }

    .charts-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #6b9080;
      letter-spacing: -0.03em;
    }

    pre {
      background: #f9f8f6;
      padding: 1.25rem;
      border-radius: 12px;
      overflow: auto;
      color: #636e72;
      font-size: 0.875rem;
      line-height: 1.6;
      border: 1px solid #e0ddd5;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      
      .main-layout {
        flex-direction: column;
        gap: 0;
      }

      .left-sidebar {
        flex-direction: column;
        min-width: 100%;
        padding: 2rem 1.5rem;
        border-right: none;
        border-bottom: 1px solid rgba(107, 144, 128, 0.15);
        gap: 1.5rem;
        align-items: flex-start;
      }

      .right-content {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2.5rem !important;
      }

      header h1 {
        font-size: 2rem;
      }

      .button-group {
        flex-direction: column;
      }

      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bg-container"></div>
  
  <!-- Main Content -->
  <div class="content-wrapper">
    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Left Sidebar with Headings -->
      <div class="left-sidebar">
        <!-- Logo and Title -->
        <div style="margin-bottom: 2.5rem;">
          <h1 style="
            font-size: 3.5rem;
            font-weight: 700;
            color: #6b9080;
            margin: 0;
            letter-spacing: -0.03em;
            line-height: 1.1;
            white-space: nowrap;
          ">MindSpend Labs</h1>
          <p style="
            color: #636e72;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.75rem;
            letter-spacing: 0.03em;
          ">BEHAVIORAL FINANCE INTELLIGENCE</p>
        </div>

        <!-- Greeting Section -->
        <div>
          <h2 style="
            font-size: 1.5rem;
            color: #4d7464;
            margin-bottom: 0.5rem;
            font-weight: 600;
          ">Hi, <span id="userGreeting">Guest</span>!</h2>
          <p style="
            color: #636e72;
            font-size: 0.95rem;
            margin: 0;
          ">Welcome back to MindSpend Labs</p>
        </div>
      </div>

      <!-- Right Content Area - Upload Section -->
      <div class="right-content">
        <!-- Upload Section -->
        <div style="max-width: 550px; margin: 0;">
          <div style="
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(107, 144, 128, 0.12);
            border: 1px solid rgba(107, 144, 128, 0.1);
          ">
            <h2 style="
              color: #6b9080;
              margin-bottom: 0.5rem;
              font-size: 1.3rem;
              font-weight: 600;
            ">Upload Statement</h2>
            <p style="
              color: #636e72;
              margin-bottom: 1.5rem;

            <!-- Drag & Drop Area -->
            <div id="dropZone" style="
              border: 2px dashed #6b9080;
              border-radius: 12px;
              padding: 2.5rem;

              <p style="font-size: 2.5rem; margin: 0 0 0.5rem 0;">üìÅ</p>

            <div id="fileNameDisplay" style="margin-bottom: 1rem; display: none;">
              <p style="color: #6b9080; font-weight: 600; margin: 0; font-size: 0.9rem;">‚úì Selected: <span id="selectedFileName"></span></p>
            </div>

            <!-- Buttons Container -->
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
              <button id="analyzeBtn" type="button" style="
                flex: 1;
                padding: 12px 20px;
                background: #6b9080;
                color: white;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                font-size: 0.95rem;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 2px 8px rgba(107, 144, 128, 0.2);
              " onmouseover="this.style.background='#5a7d6f'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 16px rgba(107, 144, 128, 0.3)';" onmouseout="this.style.background='#6b9080'; this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(107, 144, 128, 0.2)';" onclick="if(typeof analyzeFile === 'function') analyzeFile();">
                Analyze Statement
              </button>
              
              <button id="clearBtn" type="button" style="
                padding: 12px 20px;
                background: #e0ddd5;
                color: #636e72;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                font-size: 0.95rem;
                transition: all 0.3s;
                display: none;
              " onmouseover="this.style.background='#d4d1c9';" onmouseout="this.style.background='#e0ddd5';">
                Clear
              </button>
            </div>

            <!-- Status Message -->
            <div id="uploadStatus" style="
              margin-top: 1rem;
              padding: 1rem;
              border-radius: 10px;
              display: none;
              text-align: center;

              font-size: 0.9rem;

          </div>
        </div>
      </div>

  <!-- End Content Wrapper -->

  <script>
    // ========================================
    // INITIALIZE AOS & UPLOAD SECTION
    // ========================================
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize Navigation
      if (typeof Navigation !== 'undefined') {
        await Navigation.init();
      }
      
      // Load user greeting from Supabase only
      const greetingEl = document.getElementById('userGreeting');
      
      // Function to update greeting (prefers local data, falls back to Guest)
      function updateGreeting() {
        if (!greetingEl) return 'Guest';
        const storedFirstName = localStorage.getItem('mindspend_firstName');
        const storedLastName = localStorage.getItem('mindspend_lastName');
        const storedUsername = localStorage.getItem('mindspend_username');
        let displayName = 'Guest';

        if (storedFirstName && storedLastName) {
          displayName = storedFirstName + ' ' + storedLastName;
        } else if (storedFirstName) {
          displayName = storedFirstName;
        } else if (storedUsername) {
          displayName = storedUsername;
        }

        greetingEl.textContent = displayName;
        updateNavigationUserName(displayName);
        return displayName;
      }
      
      // Get username from authentication system (Supabase)
      async function loadAuthenticatedUser() {
        try {
          const isAuth = await AuthManager.isAuthenticated();
          if (!isAuth) {
            // Keep any stored/displayed name instead of forcing Guest
            console.log('‚ÑπÔ∏è  Not authenticated, keeping current greeting');
            return;
          }
          
          // Get profile from Supabase
          const profile = await AuthManager.getCurrentProfile();
          console.log('Profile data from Supabase:', profile);
          
          if (profile) {
            // Use first_name and last_name, fallback to username, then email
            var displayName = '';
            
            if (profile.first_name && profile.last_name) {
              displayName = profile.first_name + ' ' + profile.last_name;
            } else if (profile.first_name) {
              displayName = profile.first_name;
            } else if (profile.username) {
              displayName = profile.username;
            } else {
              const user = await AuthManager.getCurrentUser();
              displayName = user && user.email ? user.email.split('@')[0] : '';
            }
            
            // Only update if we found a new name from Supabase
            if (displayName) {
              // Persist for faster future loads
              if (profile.first_name) localStorage.setItem('mindspend_firstName', profile.first_name);
              if (profile.last_name) localStorage.setItem('mindspend_lastName', profile.last_name);
              if (profile.username) localStorage.setItem('mindspend_username', profile.username);

              greetingEl.textContent = displayName;
              updateNavigationUserName(displayName);
              console.log('‚úÖ Greeting updated from Supabase:', displayName);
            } else {
              console.log('‚ÑπÔ∏è  No name in Supabase profile, keeping stored value');
            }
          } else {
            console.log('‚ÑπÔ∏è  No profile found, keeping stored value');
            // Don't overwrite - keep whatever was set from localStorage
          }
        } catch (e) {
          console.error('Could not load user profile:', e);
          // Don't overwrite on error - keep whatever was set from localStorage
          console.log('‚ÑπÔ∏è  Keeping current greeting due to error');
        }
      }
      
      // Function to update navigation bar user name
      function updateNavigationUserName(displayName) {
        const navUserName = document.querySelector('.nav-user-btn .user-name');
        if (navUserName) {
          navUserName.textContent = displayName;
          console.log('‚úÖ Navigation bar updated with name:', displayName);
        }
      }
      
      // Initial greeting from stored values
      const initialName = updateGreeting();
      console.log('‚úÖ Greeting initialized from storage:', initialName);
      
      // Load from auth system (will update if Supabase has fresher data)
      await loadAuthenticatedUser();
      
      // Listen for profile updates from profile page
      window.addEventListener('profileUpdated', function(e) {
        if (e.detail) {
          console.log('üì° Profile update event received:', e.detail);
          // Use full name if available, otherwise username
          var displayName = '';
          if (e.detail.firstName && e.detail.lastName) {
            displayName = e.detail.firstName + ' ' + e.detail.lastName;
          } else if (e.detail.firstName) {
            displayName = e.detail.firstName;
          } else if (e.detail.username) {
            displayName = e.detail.username;
          } else if (e.detail.name) {
            displayName = e.detail.name;
          }
          if (displayName && greetingEl) {
            greetingEl.textContent = displayName;
            // Update navigation bar as well
            updateNavigationUserName(displayName);
            console.log('‚úÖ Updated greeting and navigation to:', displayName);
          }
        }
      });
      
      // Listen for storage updates from other pages
      window.addEventListener('storageUpdated', function(e) {
        if (e.detail && e.detail.user_id) {
          localStorage.setItem('mindspend_username', e.detail.user_id);
          updateGreeting();
        }
      });
      
      // Listen for localStorage changes from other tabs
      window.addEventListener('storage', function(e) {
        if (e.key === 'mindspend_unified_analysis' || e.key === 'mindspend_username') {
          updateGreeting();
        }
      });

      // Initialize AOS
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 700,
          easing: 'ease-out-cubic',
          once: true,
          offset: 50,
          disable: function() {
            var maxWidth = 768;
            return window.innerWidth < maxWidth;
          }
        });
      }

      // ========================================
      // UPLOAD SECTION FUNCTIONALITY
      // ========================================
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      const selectedFileName = document.getElementById('selectedFileName');
      const analyzeBtn = document.getElementById('analyzeBtn');
      const clearBtn = document.getElementById('clearBtn');
      const uploadStatus = document.getElementById('uploadStatus');

      console.log('üîç Upload Section Elements:', {
        dropZone: !!dropZone,
        fileInput: !!fileInput,
        fileNameDisplay: !!fileNameDisplay,
        selectedFileName: !!selectedFileName,
        analyzeBtn: !!analyzeBtn,
        clearBtn: !!clearBtn,
        uploadStatus: !!uploadStatus
      });

      // Check if all elements exist
      if (!dropZone || !fileInput) {

        if (!fileInput.files || fileInput.files.length === 0) {
          showError('Please select a file first');
          return;

        const file = fileInput.files[0];
        
        // Show loading state
        showLoading('Analyzing your statement...');

        // Read and parse CSV file
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const csvData = e.target.result;
            const transactions = parseCSV(csvData);
            
            if (transactions.length === 0) {
              showError('No transactions found in file');
              return;
            }

            // Save to storage
            const dataToSave = { transactions: transactions };
            // Add username if available
            const username = localStorage.getItem('mindspend_username');
            if (username && username !== 'Guest') {
              dataToSave.user_id = username;
            }
            StorageManager.save(dataToSave);
            console.log('‚úÖ Saved', transactions.length, 'transactions');

            // Show success after brief delay
            setTimeout(function() {
              showSuccess();
            }, 500);
          } catch (error) {
            console.error('Error parsing CSV:', error);
            showError('Error reading file: ' + error.message);
          }
        };

        reader.onerror = function() {
          showError('Failed to read file');
        };

        reader.readAsText(file);
      }

      // Parse CSV data
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        if (lines.length < 2) return [];

        const headers = lines[0].split(',').map(h => h.trim());
        const transactions = [];

        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          if (values.length < headers.length) continue;

          const transaction = {};
          headers.forEach((header, index) => {
            transaction[header] = values[index] ? values[index].trim() : '';
          });

          transactions.push(transaction);
        }

        return transactions;
      }
