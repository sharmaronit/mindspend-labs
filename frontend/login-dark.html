<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äî MindSpend Labs (Dark Mode)</title>
  
  <!-- Google Sora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Authentication Utilities -->
  <script src="utils/auth.js"></script>
  <script src="utils/api.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      color: #e0e0e0;
      padding: 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: #3a3a3a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: #2a2a2a;
      transform: scale(1.1);
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .auth-card {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.75rem;
      color: #f7fbfc;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .auth-header p {
      color: #cfcdcd;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #a0a0a0;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      background: #2a2a2a;
      border-color: #3a3a3a;
      box-shadow: 0 0 0 3px rgba(58, 58, 58, 0.3);
    }

    .form-input::placeholder {
      color: #666;
    }

    .password-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #a0a0a0;
      font-size: 1.1rem;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #e0e0e0;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 0.75rem;
    }

    .form-checkbox input {
      cursor: pointer;
      width: 18px;
      height: 18px;
      accent-color: #3a3a3a;
    }

    .form-checkbox label {
      cursor: pointer;
      color: #a0a0a0;
      font-size: 0.9rem;
      margin: 0;
      text-transform: none;
      letter-spacing: normal;
      font-weight: 500;
    }

    .form-links {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .form-link {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .form-link:hover {
      color: #979999;
      text-decoration: underline;
    }

    .form-button {
      width: 100%;
      padding: 0.9rem;
      background: #3a3a3a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-family: inherit;
    }

    .form-button:hover:not(:disabled) {
      background: #2a2a2a;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }

    .form-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-button.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      color: #979999;
      text-decoration: underline;
    }

    .message {
      padding: 0.9rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: rgba(58, 58, 58, 0.3);
      color: #979999;
      border: 1px solid rgba(58, 58, 58, 0.5);
    }

    .message.error {
      background: rgba(255, 107, 107, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    @media (max-width: 600px) {
      .auth-card {
        padding: 1.5rem;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="window.location.href='login.html'" title="Switch to Light Mode">‚òÄÔ∏è</button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>MindSpend Labs</h1>
        <p>Welcome Back</p>
      </div>

      <div id="message" class="message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-group">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            />
            <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <div class="form-links">
          <a href="forgot-password-dark.html" class="form-link">Forgot Password?</a>
        </div>

        <button type="submit" class="form-button" id="loginBtn">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="register-dark.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    // Pre-fill remembered email
    window.addEventListener('DOMContentLoaded', function() {
      const rememberedEmail = AuthManager.getRememberedEmail();
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    function togglePassword() {
      const input = document.getElementById('password');
      const button = document.querySelector('.toggle-password');
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `message show ${type}`;
      
      if (type === 'success') {
        setTimeout(() => {
          messageEl.classList.remove('show');
        }, 3000);
      }
    }

    async function handleLogin(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');

      // Validate inputs
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      // Set loading state
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';

      try {
        const result = await API.login(email, password);

        if (result.success) {
          // Save remember me preference
          AuthManager.setRememberMe(email, rememberMe);

          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect after short delay
          setTimeout(() => {
            AuthManager.redirectAfterLogin();
          }, 1000);
        } else {
          showMessage(result.error || 'Login failed', 'error');
          loginBtn.disabled = false;
          loginBtn.classList.remove('loading');
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Login';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', handleLogin);
  </script>
</body>
</html>
